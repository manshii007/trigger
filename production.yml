version: '2'

services:

    web:
      restart: always
      build:
        context: ./web
      depends_on:
        - web_ffmpeg
        - postgres
        - redis
        - rabbitmq
      expose:
        - "8000"
      volumes:
        - tmp-data:/tmp/
        - dump:/dump
      environment:
        - GOOGLE_APPLICATION_CREDENTIALS=/usr/src/app/tessact-subs-e9601f76f09c.json
        - ELASTIC=search-search-nuexd3hvgq7x3tvlfjfpq7szru.ap-south-1.es.amazonaws.com
        - BUCKET=9x-proxy-media
      command: /usr/local/bin/gunicorn wsgi:application -w 2 -b :8000
      logging:
        driver: json-file
        options:
          max-size: '10m'
          max-file: '3'

    web_ffmpeg:
      restart: always
      build:
        context: ./web
      depends_on:
        - postgres
        - redis
        - rabbitmq
      expose:
        - "8000"
      volumes:
        - tmp-data:/tmp/
      environment:                                                                                     
        - GOOGLE_APPLICATION_CREDENTIALS=/usr/src/app/tessact-subs-e9601f76f09c.json                   
        - ELASTIC=search-search-nuexd3hvgq7x3tvlfjfpq7szru.ap-south-1.es.amazonaws.com
        - BUCKET=9x-proxy-media
      command: /usr/local/bin/celery -A trigger worker -l info
      logging:
        driver: json-file
        options:
          max-size: '10m'
          max-file: '3'

    web_scheduler:
      restart: always
      build:
        context: ./web
      depends_on:
        - postgres
        - redis
        - rabbitmq
      expose:
        - "8000"
      volumes:
        - tmp-data:/tmp/
      environment:                                                                                     
        - GOOGLE_APPLICATION_CREDENTIALS=/usr/src/app/tessact-subs-e9601f76f09c.json                   
        - ELASTIC=search-search-nuexd3hvgq7x3tvlfjfpq7szru.ap-south-1.es.amazonaws.com
        - BUCKET=9x-proxy-media
      command: /usr/local/bin/celery -A trigger worker -l info -B
      logging:
        driver: json-file
        options:
          max-size: '10m'
          max-file: '3'
        


    nginx-proxy:
      restart: always
      build:
        context: ./nginx-proxy
      ports:
        - "80:80"
        - "443:443"
      volumes:
        - certloc:/usr/share/letsencrypt
        - public_html:/tmp/certbot/public_html
      volumes_from:
        - web
      logging:
        driver: json-file
        options:
          max-size: '10m'
          max-file: '3'


    postgres:
      restart: always
      image: postgres:11
      expose:
        - "5432"
      volumes:
        - pgdata:/var/lib/postgresql/data/
      shm_size: 1g
      logging:
        driver: json-file
        options:
          max-size: '10m'
          max-file: '3'

    redis:
      restart: always
      image: redis:latest
      expose:
        - "6379"
      volumes:
        - redisdata:/data
      logging:
        driver: json-file
        options:
          max-size: '10m'
          max-file: '3'
          
    rabbitmq:
      restart: always
      image: rabbitmq:3-management
      environment:
        RABBITMQ_DEFAULT_USER: 'adminuser'
        RABBITMQ_DEFAULT_PASS: 'adminuser'
        RABBITMQ_DEFAULT_VHOST: 'myvhost'
      ports:
        - "15672:15672"
        - "5672:5672"
      expose:
        - "5672"
      logging:
        driver: json-file
        options:
          max-size: '10m'
          max-file: '3'

    gentle:               
      restart: always    
      image: lowerquality/gentle:latest
      expose:            
        - "8765"         


volumes:
    certloc:
      external: true
    public_html:
      external: true
    redisdata:
    tmp-data:
      driver: local
      driver_opts:
        type: none
        o: bind
        device: /storage/web-data
    dump:
      driver: local
      driver_opts:
        type: none
        o: bind
        device: /mnt/dump
    pgdata:

# 'admin/create_episodes.html'

{% extends "admin/base_site.html" %}

{% block content %}
    <form action="" method="post">

        {% csrf_token %}
        <input type="hidden" name="action" value="create_episodes">
        <input type="hidden" name="do_action" value="yes">

        <div>
            {{ form.series }}
            <input type="submit" class="default" style="float: none" value="Create">
            {{ form.series.errors }}
        </div>

        <h2>Create episodes for next videos</h2>

        <ul>
            {% for object in objects %}
                <li>
                    <a href="{{ object.pk }}/">{{ object.title }}</a>
                    <input type="hidden" name="_selected_action" value="{{ object.pk }}">
                </li>
            {% endfor %}
        </ul>

    </form>
{% endblock %}
